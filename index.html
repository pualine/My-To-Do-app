<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do App</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa fa-refresh re" aria-hidden="true"></i>
        </div>
        <div class="dateTime">
          <div id="appTime"></div>
          <div id="appDate"></div>
        </div>
        <p class="myTodo">My To-Do List</p>
      </div>
      <!-- ------Main content -->
      <div class="content">
        <ul id="list">
          <!-- <li class="items">
            <i class="fa fa-circle-thin co" job="complete" id="0"></i>
            <p class="text">Try harder</p>
            <i class="fa fa-trash fa-2x de" job="delete" id="0"></i>
          </li> -->
        </ul>
        <div class="addItem">
          <div class="plusIcon">
            <i class="fa fa-plus-circle pl"></i>
          </div>
          <input type="text" id="input" placeholder="Add a To-Do" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
